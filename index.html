<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    :root {
      --bg1: #fff0f6;
      --bg2: #ffe4ec;
      --text: #3a1f2b;
      --accent: #ff4d88;
      --accent-dark: #e63e74;
      --soft: #ffd1e1;
      --card: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(160deg, var(--bg1), var(--bg2));
      color: var(--text);
      padding: 16px;
    }

    .card {
      width: min(94vw, 560px);
      background: var(--card);
      border-radius: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      padding: clamp(16px, 3vw, 24px);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(1.35rem, 3.7vw, 2rem);
      line-height: 1.2;
    }

    .sub {
      margin: 0 0 14px;
      opacity: 0.85;
      font-size: clamp(0.95rem, 2.8vw, 1.05rem);
    }

    .photo-wrap {
      margin: 8px auto 18px;
      width: min(100%, 460px);
      aspect-ratio: 4 / 3;
      border-radius: 16px;
      overflow: hidden;
      border: 3px solid var(--soft);
      background: #f8f8f8;
    }

    .photo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .btn-row {
      position: relative;
      margin-top: 4px;
      min-height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 22px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      color: white;
      transition: transform .08s ease, background .2s ease, left .2s ease, top .2s ease;
      touch-action: manipulation;
    }

    #yesBtn {
      background: var(--accent);
    }
    #yesBtn:hover { background: var(--accent-dark); }
    #yesBtn:active { transform: scale(0.98); }

    #noBtn {
      background: #9b5a73;
      position: relative;
    }

    #message {
      margin-top: 14px;
      min-height: 1.6em;
      font-weight: 700;
      font-size: clamp(1rem, 2.8vw, 1.1rem);
    }

    .music {
      margin-top: 16px;
      padding-top: 14px;
      border-top: 1px solid #f3c8d8;
      text-align: left;
    }

    .music p {
      margin: 0 0 8px;
      font-weight: 600;
      text-align: center;
    }

    .spotify {
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
    }

    /* floating hearts */
    .heart {
      position: fixed;
      font-size: 20px;
      animation: floatUp 1.6s linear forwards;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-140px) scale(1.6); opacity: 0; }
    }

    @media (max-width: 430px) {
      .btn-row {
        min-height: 64px;
      }
      button {
        padding: 11px 18px;
      }
    }
  </style>
</head>
<body>
  <main class="card" id="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p class="sub">I made this just for you ‚ú®</p>

    <div class="photo-wrap">
      <img src="photo.jpeg" alt="Us together">
    </div>

    <div class="btn-row" id="btnRow">
      <button id="yesBtn">Yes üíò</button>
      <button id="noBtn" aria-label="No button">No üôà</button>
    </div>

    <p id="message"></p>

    <section class="music">
      <p>Our song: <em>invisible string</em> ‚Äî Taylor Swift üí´</p>
      <div class="spotify">
        <!-- Spotify track embed -->
        <iframe
          style="border-radius:12px"
          src="https://open.spotify.com/embed/track/6VsvKPJ4xjVNKpI8VVZ3SV?utm_source=generator"
          width="100%"
          height="152"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy">
        </iframe>
      </div>
    </section>
  </main>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const btnRow = document.getElementById('btnRow');

    let noEscapes = 0;
    let accepted = false;

    yesBtn.addEventListener('click', (e) => {
      accepted = true;
      message.textContent = "Yay!! I love you ‚ù§Ô∏è";
      burstHearts(e.clientX, e.clientY);

      // Bonus: make yes bigger and hide no after acceptance
      yesBtn.style.transform = "scale(1.08)";
      noBtn.style.display = "none";
    });

    // Make No run away on hover (desktop)
    noBtn.addEventListener('mouseenter', moveNoButton);

    // Make No run away on touch/click (mobile)
    noBtn.addEventListener('pointerdown', (e) => {
      e.preventDefault();
      moveNoButton();
    });

    function moveNoButton() {
      if (accepted) return;

      const rowRect = btnRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Switch to absolute positioning after first escape
      if (noBtn.style.position !== 'absolute') {
        noBtn.style.position = 'absolute';
      }

      // Keep button inside the button row area
      const maxX = rowRect.width - btnRect.width;
      const maxY = Math.max(0, rowRect.height - btnRect.height);

      const x = Math.max(0, Math.random() * maxX);
      const y = Math.max(0, Math.random() * maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      noEscapes++;
      if (noEscapes < 4) {
        message.textContent = ["Hmm... try again üòú", "Nope üòÇ", "Almost got it!", "Hehe üíï"][noEscapes - 1];
      } else {
        message.textContent = "The correct answer is Yes üòå‚ù§Ô∏è";
      }
    }

    function burstHearts(x, y) {
      for (let i = 0; i < 18; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = ['üíñ', 'üíò', 'üíï', '‚ù§Ô∏è'][Math.floor(Math.random() * 4)];

        const offsetX = (Math.random() - 0.5) * 150;
        const offsetY = (Math.random() - 0.5) * 40;

        heart.style.left = `${x + offsetX}px`;
        heart.style.top = `${y + offsetY}px`;

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1600);
      }
    }
  </script>
</body>
</html>
